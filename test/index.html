<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h2>AES Encryption Test</h2>
    <input type="text" id="data" placeholder="Enter data to encrypt" />
    <button onclick="sendData()">Encrypt and Send</button>

    <h3>Server Response:</h3>
    <pre id="response"></pre>
    <script src="../assets/js/encrypt.js"></script> 
    <script>

        function sendData() {
            const data = document.getElementById('data').value;
            const key = '12345678901234567890123456789012'; // 32-byte key for AES-256

            // Encrypt the data
            const encryptedData = encryptData(data, key);

            // Send the encrypted data to the server using fetch
            fetch('decrypt.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'encryptedData=' + encodeURIComponent(encryptedData)
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('response').textContent = result;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
